<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="static/style.css"> <!-- Linked CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .movie-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .movie { margin: 10px; text-align: center; }
        .movie img { width: 150px; height: 225px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1 id = "top-header">Team 6's Movie Recommendation System</h1>
    <h1 id = "top-subheader">Select 5 Movies for Recommendations!</h1>
    <input class = 'search' type="text" id="searchBox" placeholder="Search for a movie..." oninput="filterMovies()">
    <div id="suggestions" class="suggestions-container search"></div>

    <br>
    <br>
    <div id="contentWrapper">
    <h2 class = 'subheader'>Selected Movies</h2>
    <div id="movieContainer" class="row">
        <!-- Movie cards will be dynamically inserted here -->
    
    
    </div>
    
    <button class = 'button' id="recommendButton" onclick="getRecommendations()">Get Recommendations</button>
    <button class = 'button' id="clearMoviesButton" onclick="clearSelectedMovies()">Clear Movies</button>

    <h2 class = 'subheader'>Recommended Movies</h2>
    <div id="recommendations" class="movie-container"></div>
    </div>
    <script src="{{ url_for('static', filename='static.js') }}"></script>

</body>
</html>
